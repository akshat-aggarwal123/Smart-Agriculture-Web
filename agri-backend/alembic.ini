[alembic]
script_location = alembic
sqlalchemy.url = sqlite:///./test.db

[loggers]
keys=root

[handlers]
keys=console

[formatters]
keys=generic

[logger_root]
level=NOTSET
handlers=console

[handler_console]
class=StreamHandler
args=(sys.stdout,)
level=NOTSET
formatter=generic

[formatter_generic]
format=%(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S